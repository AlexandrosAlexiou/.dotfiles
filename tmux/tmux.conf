# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Increase scrollback history
set -g history-limit 100000

set -g pane-border-style fg='#C693F8'
set -g pane-active-border-style fg='#C693F8'

# Complete theme with your color
set -g status-style 'bg=#C693F8,fg=#000000'
set -g window-status-current-style 'bg=#C693F8,fg=#000000,bold'

# Message styling
set -g message-style 'bg=#C693F8,fg=#000000'
set -g message-command-style 'bg=#C693F8,fg=#000000'

# Start window numbering at 1 instead of 0
set -g base-index 1

# Start pane numbering at 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Set selection style during copy mode
set -g mode-style "fg=#000000,bg=#C693F8"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Copy to system clipboard with highlight effect
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" \; display-message "Text copied to clipboard"

# Rectangle toggle in visual mode
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Configure copy mode indicators
set -g set-clipboard on

# Increase message display time for the highlight notification (milliseconds)
set -g display-time 500

